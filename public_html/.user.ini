; PHP настройки для хостинга (если .htaccess не работает)
; Этот файл должен находиться в корне public_html или в папке с index.php

; УБИРАЕМ ВСЕ ОГРАНИЧЕНИЯ ВРЕМЕНИ ВЫПОЛНЕНИЯ
max_execution_time = 0
max_input_time = 0

; УБИРАЕМ ОГРАНИЧЕНИЯ ПАМЯТИ
memory_limit = -1

; Размер POST данных
post_max_size = 256M

; Размер загружаемых файлов
upload_max_filesize = 256M

; Количество файлов
max_file_uploads = 20

; Количество переменных
max_input_vars = 5000

; Логирование
display_errors = Off
log_errors = On
error_log = error.log

; Сессии
session.gc_maxlifetime = 7200

; Буферизация
output_buffering = On
